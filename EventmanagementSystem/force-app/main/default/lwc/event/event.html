<template>
    <lightning-card title="Event Summary" icon-name="standard:event">
        <template if:true={events}>
            <template for:each={events} for:item="e">
                <div key={e.Id} class="slds-m-bottom_medium">
                    <lightning-button label={e.Name} data-id={e.Id} onclick={toggleDetails}></lightning-button>

                    <template if:true={e.isSelected}>
                        <div class="event-details slds-box slds-theme_default slds-m-top_small">
                           <div class="btn-class">
                             <lightning-button label="Generate Report" data-id={e.Id} onclick={handleGenerateReport}>
                            </lightning-button>
                           </div>

                             <!-- <template if:true={e.eventin3days}>
                                <div class="slds-notify slds-notify_alert slds-theme_info slds-m-bottom_small"
                                    role="alert">
                                    <lightning-icon icon-name="utility:event" size="x-small"></lightning-icon>
                                    This event is happening within the next 3 days.
                                </div>
                            </template> -->

                            
                            <div class="form-grid">
                             
                                <div class="form-group">
                                    <label>Event Name</label>
                                    <input type="text" value={e.Name} disabled />
                                </div>

                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="text" value={e.Date__c} disabled />
                                </div>

                                <div class="form-group">
                                    <label>Chapter</label>
                                    <input type="text" value={e.Chapter__r.Name} disabled />
                                </div>

                                <div class="form-group">
                                    <label>Status</label>
                                    <input type="text" value={e.Status__c} disabled />
                                </div>

                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" value={e.Location__City__s} disabled />
                                </div>

                                <div class="form-group">
                                    <label>Postal Code</label>
                                    <input type="text" value={e.Location__PostalCode__s} disabled />
                                </div>

                                <div class="form-group">
                                    <label>Street</label>
                                    <input type="text" value={e.Location__Street__s} disabled />
                                </div>

                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" value={e.Location__CountryCode__s} disabled />
                                </div>

                                <div class="form-group">
                                    <label>Capacity</label>
                                    <input type="text" value={e.Capacity__c} disabled />
                                </div>

                                <div class="form-group">
                                    <label>Record Type</label>
                                    <input type="text" value={e.RecordType.Name} disabled />
                                </div>

                            </div>
                        </div>
                        <div class="slds-m-top_medium">
                            <c-participantvolunteer event-id={e.Id}></c-participantvolunteer>
                        </div>
                    </template>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
