<template>
  <h1 style="font-size: 1rem;font-weight:700">Event Summary</h1>
  <template if:true={eventData.name}>
    <div class="btn-class">
      <lightning-button label="Generate Report" onclick={handleGenerateReport}>
    </lightning-button>
    </div>
    <template if:true={eventData.eventIn3Days}>
      <h1 style="color: red;font-size:1rem;font-weight:400">⚠️ This event is happening within the next 3 days.</h1>
    </template>
    <div class="form-grid">
      <div class="form-group">
        <label>Event Name</label>
        <input type="text" value={eventData.name} disabled />
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="text" value={eventData.date} disabled />
      </div>

      <div class="form-group">
        <label>Chapter</label>
        <input type="text" value={eventData.chapter} disabled />
      </div>

      <div class="form-group">
        <label>Status</label>
        <input type="text" value={eventData.status} disabled />
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" value={eventData.city} disabled />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" value={eventData.postalCode} disabled />
      </div>

      <div class="form-group">
        <label>Street</label>
        <input type="text" value={eventData.street} disabled />
      </div>

      <div class="form-group">
        <label>Country</label>
        <input type="text" value={eventData.country} disabled />
      </div>

      <div class="form-group">
        <label>Capacity</label>
        <input type="text" value={eventData.capacity} disabled />
      </div>

      <div class="form-group">
        <label>Record Type</label>
        <input type="text" value={eventData.recordType} disabled />
      </div>

    </div>
    <c-event-volunteers-component record-id={recordId}   event-status={eventData.status}></c-event-volunteers-component>

  </template>

  <template if:true={error}>
    <p class="error">Error loading event details.</p>
  </template>

</template>
